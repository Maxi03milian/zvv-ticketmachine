<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Route</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h1 th:text="'Please select options for your ' + ${ticket.ticketType} + ' ticket.'"></h1>
<br>
<!--form with dropdown for gaoptions-->
<form action="#" th:action="@{/ticketroute-GA}" th:object="${ticket}" method="post">
    <select name="gaoption" th:object="${ticket}" >
        <option th:each="gaoption: ${gaoptions}" th:value="${gaoption}">${gaoption}</option>
    </select>
    <input type="submit" value="Buy">

</form>

</body>
</html>
