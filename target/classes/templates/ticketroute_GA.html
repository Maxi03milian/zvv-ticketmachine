<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Route</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .title{
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<div class="title">
<h1 th:text="'GA Type'"></h1>
<h4 th:text="'Please select your preferred type of ' + ${ticket.ticketType} + ' ticket.'"></h4>
</div>
<div class="container">
    <form action="#" th:action="@{/ticketroute-GA}" th:object="${ticket}" method="post">

        <select name="gaoption" th:object="${ticket}" th:field="*{GAOption}">
            <option th:each="gaoption: ${gaoptions}" th:value="${gaoption}" th:text="${gaoption}"></option>
        </select>

        <input type="submit" value="Buy">

    </form>
</div>
</body>
</html>
