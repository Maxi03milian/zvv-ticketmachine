<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/tickettypeform.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Ticket kaufen</h1>
    <h3>Bitte wählen sie eine Ticketart</h3>
    <form action="#" th:action="@{/tickettypeform}"
          th:object="${ticket}" method="post">
        <input type="radio" name="tickettype" value="einweg"> Einweg<br>
        <input type="radio" name="tickettype" value="hinUndZurück"> Hin und zurück<br>
        <input type="radio" name="tickettype" value="tageskarte"> Tageskarte<br>
        <input type="submit" value="Kaufen">
    </form>
</body>
</html>
