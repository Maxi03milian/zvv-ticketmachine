<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Route</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .title{
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 100%;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }
        .inputSection{
            display: flex;
            flex-direction: row;
        }
        .submitButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="title">
<h1 th:text="'Choose Newsletter Options'"></h1>
<h4 th:text="'Please choose a newsletter option for ' + ${user.firstname} + ' ' + ${user.lastname}"></h4>
</div>
<div class="container">

<form action="#" th:action="@{/ticket-newsletter}" th:object="${newsletter}" method="post">

    Type:
    <div class="inputSection">
        <div th:each="radioValue: ${newsletterTypes}">
            <label>
                <input type="checkbox" th:text="${radioValue}" th:value="${radioValue}" th:field="*{type}" />&nbsp;&nbsp;
            </label>
        </div>
    </div>
    Interval:
    <div class="inputSection">
        <div th:each="radioValue: ${newsletterIntervals}">
            <label>
                <input type="radio" th:text="${radioValue}" th:value="${radioValue}" th:field="*{interval}" />&nbsp;&nbsp;
            </label>
        </div>
    </div>
    Form
    <select name="gaoption" th:object="${newsletter}" th:field="*{form}">
        <option th:each="option: ${newsletterForms}" th:value="${option}" th:text="${option}"></option>
    </select>
    <br><br><br>
    <input type="submit" value="Buy" class="submitButton">

</form>

</div>

</body>
</html>
